language: java
sudo: false

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
# 8
    - env: JDK='Oracle JDK 8'
      jdk: oraclejdk8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8

script:
  - echo PATH = ${PATH}
  - echo JAVA_HOME = ${JAVA_HOME}
  - java -version  
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar 
  
addons:
  sonarcloud:
    organization: "tonikolaba-github"
    token: $BatBat-Game

notifications:
  email:
    on_success: never
    on_failure: always